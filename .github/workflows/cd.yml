name: CD
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: npm config set //registry.tiptap.dev/:_authToken ${{ secrets.TIPTAP_TOKEN }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm --filter web run build --mode=testing --base=https://cdn.yiwen.pub/dev/web
      - uses: aliyun/aliyun-cli-action@v1.0.0
        with:
          access-key-id: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
          region: ${{ secrets.ALIYUN_REGION }}
      - run: aliyun oss cp ./packages/web/dist/ oss://yiwenai/dev/web/ -r -u
